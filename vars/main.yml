---
# vars file for python_pip
_python_pip_packages:
  default:
    - python-pip
    - python-setuptools
  Alpine:
    - py-pip
    - python2-dev
  Debian:
    - python3-pip
    - python3-setuptools

python_pip_packages: "{{ _python_pip_packages[ansible_os_family] | default(_python_pip_packages['default']) }}"
