galaxy_info:
  author: Robert de Bock
  description: Have Pythons PIP available.
  license: Apache License, Version 2.0
  min_ansible_version: 2.3
  min_ansible_container_version: 0.2.0

  platforms:
    - name: Alpine
      versions:
        - all
    - name: Debian
      versions:
        - jessie
        - buster
